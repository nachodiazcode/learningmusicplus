
  <!-- Hero -->
  <section class="max-w-screen-lg mx-auto text-center mb-10 mt-8">
    <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-4">
      🔍 Explorar cursos
    </h1>
    <p class="text-lg text-gray-600 dark:text-gray-300">
      Encuentra el curso perfecto para tu nivel y estilo musical.
    </p>
  </section>

  <!-- Grid de cursos -->
  <section class="max-w-screen-lg mx-auto grid md:grid-cols-3 gap-6">
    <div *ngFor="let curso of cursos"
         class="p-6 rounded-xl shadow-lg cursor-pointer transform transition duration-300 hover:-translate-y-2 hover:shadow-2xl
                bg-gradient-to-br {{ curso.colorFrom }} {{ curso.colorTo }} dark:from-gray-800 dark:to-gray-900"
         [routerLink]="curso.ruta">
      <div class="text-5xl mb-4">{{ curso.icono }}</div>
      <h3 class="text-xl font-bold mb-2 text-gray-800 dark:text-gray-100">{{ curso.titulo }}</h3>
      <p class="text-gray-700 dark:text-gray-300 mb-4">{{ curso.descripcion }}</p>
      <span class="inline-block text-blue-700 dark:text-cyan-400 font-semibold">Ver más →</span>
    </div>
  </section>
