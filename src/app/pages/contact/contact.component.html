<main class="min-h-screen bg-gradient-to-b from-[#E8F5E9] to-[#C8E6C9] dark:from-[#0F172A] dark:to-[#1E293B] px-4 py-10">

  <section class="max-w-screen-md mx-auto bg-white/10 dark:bg-gray-800/50 p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-4">ðŸ“¬ Contacto</h1>

    <form (ngSubmit)="enviarFormulario()" class="space-y-4">
      <input type="text" [(ngModel)]="nombre" name="nombre" placeholder="Tu nombre"
             class="w-full p-3 rounded-lg border dark:border-gray-600 bg-white/70 dark:bg-gray-700 dark:text-white" />

      <input type="email" [(ngModel)]="email" name="email" placeholder="Tu correo"
             class="w-full p-3 rounded-lg border dark:border-gray-600 bg-white/70 dark:bg-gray-700 dark:text-white" />

      <textarea [(ngModel)]="mensaje" name="mensaje" placeholder="Tu mensaje" rows="4"
                class="w-full p-3 rounded-lg border dark:border-gray-600 bg-white/70 dark:bg-gray-700 dark:text-white"></textarea>

      <button type="submit"
              class="px-6 py-3 bg-blue-500 hover:bg-blue-400 dark:bg-cyan-500 dark:hover:bg-cyan-400 text-white rounded-lg shadow">
        Enviar
      </button>
    </form>
  </section>

</main>
